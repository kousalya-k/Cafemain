            <tr>
                <th>OrderId</th>
                <th>Customer Name</th>
                
                <!-- <th>Items</th>

        </thead>
        <tbody>
            <tr *ngFor="let o of orders">
                <td>{{o.id}}</td>

              
                <td>{{o.user.name}}</td>
              
            
                    <div>  <td *ngFor = "let kk of o.items"><br>{{kk.itemName}}</td><br></div>
                <td *ngFor = "let kk of o.items">{{kk.itemPrice}}</td>
                       
            
                
          


                
                  <td><button class="btn btn-danger" (click)="accept(o.id)"> Accept</button></td>
                  <td><button class="btn btn-danger" (click)="ready(o.id)"> Ready</button></td>
                  <td><button class="btn btn-danger" (click)="delivered(o.id)"> Delivered</button></td>
               

            </tr>
        </tbody>

       </table>
