<div class="container-fluid">
    
        <form>
                <div class="form-group">
                  <label for="Email">Email address</label>
                  <input type="email" class="form-control col-md-5" id="Email" aria-describedby="emailHelp" placeholder="Enter email">
                 </div>
                <div class="form-group">
                  <label for="Password">Password</label>
                  <input type="password" class="form-control col-md-5" id="Password" placeholder="Password">
                </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="Check">
                  <label class="form-check-label" for="Check">Remember me</label>
                </div>
                <button type="submit" class="btn btn-primary" routerLink="order">Login</button>
                
              </form>
    </div>
